<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree do Mateus com código bruto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mudarCorDeFundo">
    <h1>Linktree do Mateus</h1>

    <main>
        <div class="blocao">
            <img src="LinkedinLogo.png" class="logos">
            <a href="https://www.linkedin.com/in/3ateusferrari/" class="textoDosLinks" target="_blank">Linkedin do Mateusito</a>  
        </div>

        <div class="blocao">
            <img src="GithubLogo.png" class="logos">
            <a href="https://github.com/3ateusferrari" class="textoDosLinks" target="_blank">Github do Mateusito</a>
        </div>
    
        <div class="blocao">
            <img src="instagramLogo.png" class="logos">
            <a href="https://www.instagram.com/mateusferrariii/" class="textoDosLinks" target="_blank">Insta do seu funcionário do mês</a>
        </div>
    </main>

    <footer class="container">
        <img src="perfil.jpg" alt="Foto de perfil do dono desse Linkedin" class="minhaImagem">
        <h4>Mateus Spier Ferrari</h4>
    </footer>

</html>
